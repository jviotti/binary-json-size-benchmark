name: Benchmark

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Prepare environment
      run: sudo ./.github/ci-dependencies.sh

    - name: Install dependencies
      run: make deps

    - name: Build
      run: make build

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Benchmark
      run: make benchmark
